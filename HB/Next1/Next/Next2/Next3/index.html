<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
<style>
    body{
        font-family: "Comic Sans MS",sans-serif;
        background:linear-gradient(45deg,yellow,wheat,white,yellow);
    }
    h2{
        color:orangered ;
        text-align: center;
        font-size: 90px;
        text-shadow: 0 0 10px black;
    }
    h1{
        font-size: 110px;
        text-align: center;
        text-shadow: 0 0 10px red;
        font-family: "Old English Text MT";
    }
    .div1{
        width: 100%;
        height: 100%;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="div1">
        <h2 class="animated fadeInDownBig rotateIn">Thanks for being</h2>

    </div>

</html>
